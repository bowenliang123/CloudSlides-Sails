<div class="container" ng-controller="mypptCtrl">
    <div class="row">
        <!--侧导航栏-->
        <ul class="col-sm-2 nav nav-pills nav-stacked">
            <li class="active"><a href="#">我的幻灯</a></li>
            <li><a href="#/holdmeeting">我发起的会议</a></li>
            <li><a href="#/attendmeeting">我参加的会议</a></li>
        </ul>


        <!--main content-->
        <div class="col-sm-10">
            <!--上传幻灯-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <input type="file" class="myppt-fileinput" ng-file-select="onFileSelect($files)">
                    </div>
                    <div class="row myppt-upload-status" ng-show="isUploading">
                        <div class="progress col-sm-9">
                            <div class="progress-bar" style="width: {{progress}}%;"></div>
                        </div>
                        <div class="col-sm-3">
                            <button class="cancel-button btn btn-block btn-danger" ng-click="upload.abort()">取消上传
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <!--我的幻灯列表-->
            <div class="page-header">
                <h3>我的幻灯
                    <small> 共有{{ppts.length}}个幻灯</small>
                    <span><button class="btn btn-xs btn-warning" ng-click="refreshPptsData()">刷新数据</button></span></h3>
            </div>

            <div class="panel panel-info" ng-repeat="ppt in ppts">
                <div class="panel-heading">文件名：{{ppt.fileName}}</div>
                <div class="panel-body">
                    <ol class="breadcrumb">
                        <li>幻灯ID：{{ppt.id}}</li>
                        <li>页数：{{ppt.pageCount}}</li>
                    </ol>
                    <ol class="breadcrumb">

                        <li>大小：{{ppt.size}} B</li>
                        <li>创建时间： {{ppt.createdAt}}</li>
                    </ol>
                    <div>
                        <button class="btn btn-xs btn-success">发起会议</button>
                        <button class="btn btn-xs btn-danger" ng-click="deletePpt(ppt.id)">删除</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
</div>
