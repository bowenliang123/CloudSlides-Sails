<div class="container" ng-controller="mypptCtrl">
    <div class="row">
        <!--side navigator-->
        <ul class="col-sm-3 nav nav-pills nav-stacked">
            <li class="active"><a href="#">我的幻灯</a></li>
            <li><a href="#">我发起的会议</a></li>
            <li><a href="#">我参加的会议</a></li>
        </ul>

        <!--main content-->
        <div class="col-sm-8 well">

            <div class="row">
                <input type="file" class="myppt-fileinput" ng-file-select="onFileSelect($files)">
            </div>
            <div class="row myppt-upload-status" ng-show="isUploading">
                <div class="progress col-sm-9">
                    <div class="progress-bar" style="width: {{progress}}%;"></div>
                </div>
                <div class="col-sm-3">
                    <button class="cancel-button btn btn-block btn-danger" ng-click="upload.abort()">取消上传</button>
                </div>
            </div>

        </div>


    </div>
</div>
