<!--Login Modal-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" ng-controller="welcome.loginModalCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="loginModalLabel">登入云幻灯帐号</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="loginForm">

                    <!--Email Input-->
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <input type="text"
                                   class="form-control input-hg"
                                   placeholder="Email"
                                   name="loginEmailInput"
                                   ng-model="loginEmail"
                                   required
                                   />
                        </div>
                    </div>

                    <!--Password Input-->
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <input type="password"
                                   class="form-control input-hg"
                                   placeholder="Password"
                                   name="loginPasswordInput"
                                   ng-model="loginPassword"
                                   required
                                    />
                        </div>
                    </div>

                    <!--Alert Box-->
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-10">
                            <!--email input error-->
                            <div ng-messages="loginForm.loginEmailInput.$error">
                                <div class="alert alert-success" role="alert" ng-message="required">
                                    请输入电邮地址
                                </div>
                                <div class="alert alert-success" role="alert" ng-message="pattern">
                                    请检查你的电邮格式
                                </div>
                            </div>
                            <!--password input error-->
                            <div ng-messages="loginForm.loginPasswordInput.$error">
                                <div class="alert alert-success" role="alert" ng-message="required">
                                    请输入密码
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="button" class="btn btn-success btn-block" ng-click="login()">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
