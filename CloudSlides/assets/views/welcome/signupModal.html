<!--Signup Modal-->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" ng-controller="welcome.signupModalCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="signupModalLabel">注册云幻灯帐号</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <!--Email Input-->
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <input type="text"
                                   class="form-control input-lg"
                                   placeholder="Email"
                                   ng-model="signupEmail"/>
                        </div>
                    </div>

                    <!--Password Input-->
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <input type="text"
                                   class="form-control input-lg"
                                   placeholder="Nickname"
                                   ng-model="signupName"/>
                        </div>
                    </div>

                    <!--Password Input-->
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <input type="password"
                                   class="form-control input-lg"
                                   placeholder="Password"
                                   ng-model="signupPassword"/>
                        </div>
                    </div>

                    <!--Password Confirm Input-->
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <input type="password"
                                   class="form-control input-lg"
                                   placeholder="Confirm Password"
                                   ng-model="signupPasswordConfirm"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="button" class="btn btn-primary btn-block" ng-click="signup()">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>
