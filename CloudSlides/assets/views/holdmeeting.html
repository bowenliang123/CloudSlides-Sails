<div class="container" ng-controller="holdmeetingCtrl">
    <div class="row">
        <!--侧导航栏-->
        <ul class="col-sm-2 nav nav-pills nav-stacked">
            <li><a href="#/myppt">我的幻灯</a></li>
            <li class="active"><a href="#/holdmeeting">我发起的会议</a></li>
            <li><a href="#/attendmeeting">我参加的会议</a></li>
        </ul>


        <!--main content-->
        <div class="col-sm-10">
            <!--我发起的会议列表-->
            <div class="page-header">
                <h3>我发起的会议
                    <small> 共有{{holdMeetings.length}}个会议</small>
                </h3>
                <div>
                    <button class="btn btn-info" ng-click="showModalHoldNewMeeting()">发起会议</button>
                    <button class="btn btn-success" ng-click="refreshMeetingData()">刷新会议数据</button>
                </div>
            </div>


            <div class="panel panel-default" ng-repeat="meeting in holdMeetings">
                <div class="panel-body">

                    <dl class="dl-horizontal">
                        <dt>
                            <span class="fui-arrow-right"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;会议ID:
                        </dt>
                        <dd>{{meeting.id}}</dd>

                        <dt>
                            <span class="fui-chat"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;会议主题:
                        </dt>
                        <dd>{{meeting.topic}}</dd>

                        <dt>
                            <span class="fui-calendar-solid"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;对应幻灯:
                        </dt>
                        <dd>({{meeting.ppt.id}}) {{meeting.ppt.fileName}}</dd>

                        <dt>
                            <span class="fui-user"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;观看人数:
                        </dt>
                        <dd>{{meeting.attendees.length}}</dd>
                    </dl>


                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group"><a class="btn btn-sm btn-success" href="#/control/{{meeting.id}}">控制会议</a>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-warning"
                                        ng-click="deleteHoldMeeting(meeting.id)">删除
                                </button>
                            </div>
                        </div>
                    </div>

                    <!--</form>-->
                </div>
            </div>

        </div>
    </div>

    <!--发起会议modal-->
    <!-- Modal -->
    <div class="modal fade" id="holdNewMeetingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">发起新会议</h4>
                </div>
                <div class="modal-body">
                    <!--输入会议主题-->
                    <h5>会议主题</h5>
                    <input type="text" placeholder="输入会议主题" class="form-control" ng-model="newMeetingTopic"/>
                    <!--选择PPT-->
                    <h5>选择PPT</h5>

                    <div ng-repeat="ppt in ppts">
                        <input type="radio" ng-model="$parent.pptId" value="{{ppt.id}}" ng-change="alert('hi')"/>
                        #{{ppt.id}} - {{ppt.fileName}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="holdNewMeeting()">发起会议</button>
                </div>
            </div>
        </div>
    </div>
</div>
