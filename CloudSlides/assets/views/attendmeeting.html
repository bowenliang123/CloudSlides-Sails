<div class="container" ng-controller="attendmeetingCtrl">
    <div class="row">
        <!--侧导航栏-->
        <ul class="col-sm-2 nav nav-pills nav-stacked">
            <li><a href="#/myppt">我的幻灯</a></li>
            <li><a href="#/holdmeeting">我发起的会议</a></li>
            <li class="active"><a href="#/attendmeeting">我参加的会议</a></li>
        </ul>

        <!--main content-->
        <div class="col-sm-10">
            <!--我参加的会议列表-->
            <div class="page-header">
                <h3>我参加的会议
                    <small> 共有{{attendMeetings.length}}个会议</small>
                </h3>
            </div>

            <div>
                <button class="btn btn-info" ng-click="showModalAttendMeeting()">加入观看会议</button>
                <button class="btn btn-success" ng-click="refreshMeetingData()">刷新会议数据</button>
            </div>


            <table class="table">
                <thead>
                <tr>
                    <th>会议ID</th>
                    <th>主题</th>
                    <!--<th>对应幻灯</th>-->
                    <th>发起人</th>
                    <th>观看人数</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="meeting in attendMeetings">
                    <td>{{meeting.id}}</td>
                    <td>{{meeting.topic}}</td>
                    <!--<td>-->
                        <!--<div>(# {{meeting.ppt.id}})</div>-->
                        <!--<div>{{meeting.ppt.fileName}}-->
                        <!--</div>-->
                    <!--</td>-->
                    <td>{{meeting.holder}}</td>
                    <td>{{meeting.attendees.length}}</td>
                    <td>
                        <div>
                            <button class="btn btn-xs btn-link btn-danger"
                                    ng-click="">删除
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>


    <!--加入观看会议modal-->
    <!-- Modal -->
    <div class="modal fade" id="attendNewMeetingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">加入观看会议</h4>
                </div>
                <div class="modal-body">
                    <h4>要加入的会议ID</h4>
                    <input type="text" ng-model="attendNewMeetingId"/>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="attendNewMeeting()">加入</button>
                </div>
            </div>
        </div>
    </div>
</div>
