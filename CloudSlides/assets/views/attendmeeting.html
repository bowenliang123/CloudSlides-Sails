<div class="container" ng-controller="attendmeetingCtrl">
    <div class="row">
        <!--侧导航栏-->
        <ul class="col-sm-2 nav nav-pills nav-stacked">
            <li><a href="#/myppt">我的幻灯</a></li>
            <li><a href="#/holdmeeting">我发起的会议</a></li>
            <li class="active"><a href="#/attendmeeting">我参加的会议</a></li>
        </ul>

        <!--main content-->
        <div class="col-sm-10">
            <!--我参加的会议列表-->
            <div class="page-header">
                <h3>我参加的会议
                    <small> 共有{{attendMeetings.length}}个会议</small>
                </h3>

                <div>
                    <button class="btn btn-info" ng-click="showModalAttendMeeting()">加入观看会议</button>
                    <button class="btn btn-success" ng-click="refreshMeetingData()">刷新会议数据</button>
                </div>
            </div>

            <div class="panel panel-default" ng-repeat="meeting in attendMeetings">
                <div class="panel-body">

                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="fui-arrow-right"></span>&nbsp;会议ID:
                            </label>

                            <div class="col-sm-9">
                                <p class="form-control-static">{{meeting.id}}</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="fui-chat"></span>&nbsp;主题:
                            </label>

                            <div class="col-sm-9">
                                <p class="form-control-static">{{meeting.topic}}</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="fui-chat"></span>&nbsp;发起人:
                            </label>

                            <div class="col-sm-9">
                                <p class="form-control-static">{{meeting.holder.name}} ({{meeting.holder.email}})</p>
                            </div>
                        </div>

                        <div class="col-sm-9 col-sm-offset-3">
                            <a class="btn btn-sm btn-success" href="#/watch/{{meeting.id}}">观看会议</a>

                            <button class="btn btn-sm btn-danger" ng-click="quitAttendMeeting(meeting.id)">退出会议</button>
                        </div>


                    </form>
                </div>
            </div>

        </div>
    </div>

    <!--加入观看会议modal-->
    <!-- Modal -->
    <div class="modal fade" id="attendNewMeetingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">加入观看会议</h4>
                </div>
                <div class="modal-body">
                    <h4>要加入的会议ID</h4>
                    <input type="text" ng-model="attendNewMeetingId"/>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="attendNewMeeting()">加入</button>
                </div>
            </div>
        </div>
    </div>
</div>
