<div ng-controller="watchCtrl">

    <div class="row">
        <!--侧导航栏-->
        <ul class="col-sm-2 nav nav-pills nav-stacked">
            <li><a href="#/myppt">我的幻灯</a></li>
            <li><a href="#/holdmeeting">我发起的会议</a></li>
            <li><a href="#/attendmeeting">我参加的会议</a></li>
            <li class="active"><a>观看会议</a></li>
        </ul>


        <!--main content-->
        <div class="col-sm-10">
            <!--观看会议-->
            <div class="page-header">
                <h3>观看会议 - {{meeting.topic}}
                    <small>{{meeting.id}}</small>
                </h3>
            </div>

            <div class="row control-controlbar">
                <div class="col-xs-4 text-center bg-info">当前页码</div>
                <div class="col-xs-4 text-center bg-info">{{currentPageId}} / {{meeting.ppt.pageCount}}</div>
                <div class="col-xs-4 text-center bg-info">总页数</div>
            </div>

            <!--画板-->
            <div id="canvas-wrapper" ng-show="!isDownGraded">
                <canvas width="720" height="540" id="pageCanvas"></canvas>
            </div>

            <div ng-show="isDownGraded">
                <div ng-repeat="index in pageRange" ng-show="currentPageId==index">
                    <img ng-src="/ppt/getImage?pptId={{meeting.ppt.id}}&pageId={{index}}" pageid="{{index}}"
                         id="page{{index}}"
                         class="img-responsive"
                         onloadnotify/>
                </div>

            </div>
        </div>
    </div>
</div>
