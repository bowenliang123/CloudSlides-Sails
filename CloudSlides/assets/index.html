<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CloudSlides云幻灯</title>
    <!--viewport-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--icon-->
    <link rel="icon" href="images/main-icon.png" type="image/png"/>

    <!--STYLES-->
    <!--STYLES END-->

</head>


<body ng-app="cs">

<div class="container">

    <!--navbar-->
    <nav class="navbar navbar-default welcome-navbar" role="navigation" ng-controller="navbarCtrl">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">
                {{'NAV-BAR.APP_TITLE'|translate}}
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">
                        {{'NAV-BAR.NAV_WELCOME'|translate}}
                    </a>
                </li>
                <li>
                    <a href="#/myppt" ng-if="isLogined">
                        {{'NAV-BAR.NAV_MYPPT'|translate}}
                    </a>
                </li>
            </ul>


            <!-- 登录或注册按钮  -->
            <div class="navbar-right" ng-if="!isLogined">
                <button class="btn btn-success navbar-btn" type="button" data-toggle="modal"
                        data-target="#loginModal">
                    {{'NAV-BAR.BTN_LOGIN'|translate}}
                </button>
                <button class="btn btn-primary navbar-btn" type="button" data-toggle="modal"
                        data-target="#signupModal">
                    {{'NAV-BAR.BTN_SIGNUP'|translate}}
                </button>
            </div>

            <!--用户信息 & 登出按钮-->
            <ul class="nav navbar-nav navbar-right" ng-if="isLogined">
                <li><a href="#/myppt">
                    {{'NAV-BAR.SAYHI'|translate:'{username: userLoginInfo.user.name}'}}
                </a></li>
                <li>
                    <button class="btn navbar-btn btn-link" type="button" ng-click="logout()">
                        {{'NAV-BAR.BTN_LOGOUT'|translate}}
                    </button>
                </li>
            </ul>
        </div>

    </nav>
    <!-- /navbar -->

    <ui-view></ui-view>

    <div class="welcome-footer">
        {{'NAV-BAR.FOOTER_TEXT'|translate}}
    </div>
</div>

<!--SCRIPTS-->
<!--SCRIPTS END-->
</body>
</html>
