<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CloudSlides云幻灯</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/flat-ui-master/css/flat-ui.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/welcome.css">

    <!--Angular-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-local-storage/angular-local-storage.min.js"></script>

    <!--Bootstrap-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <!--App-->
    <!--controllers-->
    <script src="js/ctrl/navbarCtrl.js"></script>
    <script src="js/ctrl/welcome/welcomeCtrl.js"></script>
    <script src="js/ctrl/welcome/loginModalCtrl.js"></script>
    <script src="js/ctrl/welcome/signupModalCtrl.js"></script>
    <script src="js/ctrl/mypptCtrl.js"></script>
    <!--models-->
    <script src="js/model/User.js"></script>

    <script src="js/app.js"></script>

</head>


<body ng-app="cs">

<div class="container">

    <!--navbar-->
    <nav class="navbar navbar-default welcome-navbar" role="navigation" ng-controller="navbarCtrl">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">CloudSlides 云幻灯</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">欢迎</a></li>
                <li><a href="#">应用下载</a></li>
                <li><a href="#/myppt" ng-if="isLogined">我的云幻灯</a></li>
            </ul>


            <!-- 登录或注册按钮  -->
            <div class="navbar-right" ng-if="!isLogined">
                <button class="btn btn-success navbar-btn" type="button" data-toggle="modal"
                        data-target="#loginModal">
                    登录
                </button>
                <button class="btn btn-primary navbar-btn" type="button" data-toggle="modal"
                        data-target="#signupModal">
                    注册
                </button>
            </div>

            <!--用户信息 & 登出按钮-->
            <ul class="nav navbar-nav navbar-right" ng-if="isLogined">
                <li><a href="#/myppt">Hi, {{userLoginInfo.user.name}}!</a></li>
                <li>
                    <button class="btn navbar-btn btn-link" type="button" ng-click="logout()">登出</button>
                </li>
            </ul>
        </div>

    </nav>
    <!-- /navbar -->

    <ui-view></ui-view>

    <div class="welcome-footer">
        2014 &copy; Bowen Liang 梁博文 作品
    </div>
</div>
</body>
</html>
